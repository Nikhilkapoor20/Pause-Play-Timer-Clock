<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"></script>
</head>

<body>
    <svg id="animated" viewbox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#FDB900" />
        <path fill="none" stroke-linecap="round" stroke-width="1" stroke="#fff" d="M50 10
                 a 40 40 0 0 1 0 80
                 a 40 40 0 0 1 0 -80">
            <animate id="anim" attributeName="stroke-dasharray" from="0,251.2" to="250,0" dur="100" />
        </path>
        <text id="count" x="50" y="50" text-anchor="middle" dy="7" font-size="20">0</text>
    </svg>
    <button onclick="pause(document.getElementById('animated'))">pause
    </button>
    <button onclick="play(document.getElementById('animated'))">Play
    </button>
</body>
<script src="js/index.js"></script>

</html>
